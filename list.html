<html>
    <head><title>Lists in HTML</title></head>
    <OL>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Hot Chocolate</li>
        <li>Juice</li>
    </OL>
</html>
<html>
    <body>
        <h2> Nested List</h2>
        <ol>
            <li>Coffee</li>
            <ol type="a">
                <li>Cold Coffee</li>
                <li> Hot Coffee</li>
            </ol>
            <li> Tea</li>
            <ol type="a">
                <li>Black Tea</li>
                <li> Green Tea</li>
            </ol>
        </ol>
    </body>
    </html>
